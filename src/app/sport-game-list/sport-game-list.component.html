<h2>Live Sport Games Scoring List</h2>
<div class="row">
  <div class="col-md-12">
	<div class="table-responsive">
	  <table mat-table [dataSource]="games" class="mat-elevation -z8">
		<ng-container matColumnDef="sportGameId">
		  <th mat-header-cell *matHeaderCellDef>Game Id</th>
		  <td mat-cell *matCellDef="let game">{{game.sportGameId}}</td>
		</ng-container>
		<ng-container matColumnDef="sportGameTeams">
		  <th mat-header-cell *matHeaderCellDef>Teams</th>
		  <td mat-cell *matCellDef="let game">
			<div>{{game.sportGameTeams[0].score}}</div>
			<div>{{game.sportGameTeams[0].teamName}}</div>
			<div>{{game.sportGameTeams[1].score}}</div>
			<div>{{game.sportGameTeams[1].teamName}}</div>
		  </td>
		</ng-container>
		<ng-container matColumnDef="sportGameStartTime">
		  <th mat-header-cell *matHeaderCellDef>Start Time</th>
		  <td mat-cell *matCellDef="let game">{{game.sportGameStartTime}}</td>
		</ng-container>
		<ng-container matColumnDef="sportGameEndTime">
		  <th mat-header-cell *matHeaderCellDef>End Time</th>
		  <td mat-cell *matCellDef="let game">{{game.sportGameEndTime}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>
	</div>
  </div>
